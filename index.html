<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Bing Search</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!--icons-->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/manifest.json">
</head>

<body>
  <h1><span>A</span>uto <span>B</span>ing <span>S</span>earch</h1>
  <button class="notificationBtn">ðŸ””</button>
  <div class="searchCon">
    <label for="searchEngine">Search Engine:</label>
    <br>
    <select id="searchEngine">
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://www.ecosia.org/search?method=index&q=">Ecosia</option>
    </select>
    <br>
    <label for="searchNum">Numbers of Searches:</label>
    <br>
    <input type="number" id="searchNummin" placeholder="Min" value="35">
    <input type="number" id="searchNummax" placeholder="Max" value="45">
    <br>
    <label for="searchDelay">Search Delay (s):</label>
    <br>
    <input type="number" id="searchDelaymin" list="s" placeholder="Min" value="2">
    <input type="number" id="searchDelaymax" list="s" placeholder="Max" value="5">
    <datalist id="s">
      <option value="1"></option>
      <option value="1.5"></option>
      <option value="2"></option>
      <option value="5"></option>
      <option value="10"></option>
    </datalist>
    <br>
    <label for="customSearch">Customize Search Settings:</label>
    <br>
    <select id="customSearch">
      <option value="randomSentences">Random Sentences</option>
      <!--option value="googleTrend">Google Trends</option-->
    </select><br>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <br>
    <a href="https://rewards.bing.com/"><button>Open Reward Dashboard</button></a><br>
    <label id="searchCount"></label>
  </div>
</body>

</html>
